	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ul class="nav navbar-nav">
		<li class="dropdown messages-menu"><a href="#"
			class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
				<i class="fa fa-envelope-o"></i> <span class="label label-success">4</span>
		</a>
			<ul class="dropdown-menu">
				<li class="header align-center">You have 4 messages</li>
				<li>
					<ul class="menu">
						<li>Message 1</li>
						<li>Message 2</li>
						<li>Message 3</li>
						<li>Message 4</li>
					</ul>
				</li>
				<li class="footer"><a href="#">See all messages</a></li>
			</ul></li>
		<li class="dropdown notifications-menu"><a href="#"
			class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
				<i class="fa fa-bell-o"></i> <span class="label label-warning">2</span>
		</a>
			<ul class="dropdown-menu">
				<li class="header align-center">You have 2 notifications.</li>
				<li>
					<!-- inner menu: contains the actual data -->
					<ul class="menu">
						<li>Notification 1</li>

						<li>Notification 2</li>
					</ul>
				</li>
				<li class="footer"><a href="#">See all notifications</a></li>
			</ul></li>
		<li class="dropdown user user-menu"><a href="#"
			class="dropdown-toggle" data-toggle="dropdown"> <pe:gravatar
					id="userImage" value="nonexisting" /> <span class="fa fa-gears">
			</span>
		</a>
			<ul class="dropdown-menu">
				<li class="user-header">
					<div class="hidden-xs">
						<pe:gravatar style="border-radius: 50%"
							value="rmpestano@gmail.com" />
					</div>
					<p>
						<p:outputLabel
							value="#{templateController.utilisateur.prenom} #{templateController.utilisateur.nom}" />
						<small> <p:outputLabel
								value="#{templateController.utilisateur.profil.nom}" />
						</small>
					</p>
				</li>
				<li class="user-footer"><h:form prependId="false">
						<div class="pull-left">
							<p:commandLink styleClass="btn btn-danger"
								value="Changer mot de passe" update="formz:changeMDPDialog"
								oncomplete="PF('changeMDPDialog').show()" />
						</div>
						<div class="pull-right">
							<p:commandLink id="logout" action="#{loginController.logout()}"
								title="Logoff">
								<i class="fa fa-sign-out fa-2x"></i>
							</p:commandLink>
						</div>
					</h:form></li>
			</ul></li>

	</ul>

	<h:form id="formz">
		<div class="ui-fluid">
			<p:dialog id="changeMDPDialog" closable="true" global="true"
				showEffect="fade" hideEffect="fade" styleClass="box-warning"
				widgetVar="changeMDPDialog" header="Changer Mot de passe" style="position:center">

				<p:panelGrid columns="2" columnClasses="ui-grid-col-8,ui-grid-col-8"
					layout="grid" styleClass="ui-fluid card" style="width: 100%;height:100%">

					<p:outputLabel for="groupName" value="Mot de passe actuel" />
					<p:inputText id="groupName"
						value="#{templateController.oldPassword}" label="groupName" />

					<p:outputLabel for="groupDesc" value="Nouveau Mot de passe" />
					<p:inputText id="groupDesc"
						value="#{templateController.newPassword}" label="groupDesc" />

					<p:outputLabel for="groupDescé" value="Confirmation" />
					<p:inputText id="groupDescé"
						value="#{templateController.confirmNewPassword}"
						label="groupDescé" />

					<p:commandButton icon="fa fa-save" value="Valider"
						styleClass="btn-warning"
						actionListener="#{templateController.changePWD()}" />

				</p:panelGrid>
			</p:dialog>
		</div>
	</h:form>


</ui:composition>
